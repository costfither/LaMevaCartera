<h1 *ngIf="!isUpdateMode">Afegir transacci贸</h1>
<h1 *ngIf="isUpdateMode">Editar transacci贸</h1>

<form *ngIf="dataForm" [formGroup]="dataForm" (ngSubmit)="saveData()">
  <div id="type">
    <mat-button-toggle-group [formControl]="type" aria-label="Font Style">
      <mat-button-toggle value="true">INGRESSOS</mat-button-toggle>
      <mat-button-toggle value="false">DESPESSES</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div id="description">
    <mat-form-field appearance="fill">
      <mat-label for="description">Descripci贸:</mat-label>
      <input matInput type="text" [formControl]="description" maxlength="256" />
    </mat-form-field>
  </div>
  <div id="publicationDate">
    <mat-form-field appearance="fill">
      <mat-label for="publicationDate">Data de publicaci贸</mat-label>
      <input
        matInput
        type="date"
        data-date-format="YYYY MMMM DD"
        [formControl]="publication_date"
      />
    </mat-form-field>
    <div
      *ngIf="publication_date.errors && isValidForm != null && !isValidForm"
      [ngClass]="'error'"
    >
      <div *ngIf="publication_date.errors.required">
        Publication date is required
      </div>
    </div>
  </div>
  <div id="Categories">
    <mat-form-field appearance="fill">
      <mat-label>Categories</mat-label>
      <mat-select
        [(value)]="userCategoriesIDs"
        [formControl]="categories"
        multiple
      >
        <mat-option
          *ngFor="let category of categoriesList"
          [value]="category.idCategory"
        >
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div id="value">
    <mat-form-field appearance="fill">
      <mat-label for="value">Quantitat:</mat-label>
      <input matInput type="number" [formControl]="value" />
    </mat-form-field>
  </div>
  <div class="buttons">
    <button mat-icon-button type="submit">
      <mat-icon>add_circle</mat-icon>
    </button>
    <button mat-icon-button (click)="goListData()">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
</form>
