<div class="form">
  <form [formGroup]="registerForm" (submit)="registrar()">
    <h1>Registar usuari</h1>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Correu electrònic</mat-label>
        <input matInput type="text" [formControl]="email" />
        <mat-error *ngIf="email.errors?.required"
          >Introdueix un correu electrónic</mat-error
        >
        <mat-error *ngIf="email.errors?.pattern"
          >Introdueix un correu electrónic</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Entrar la teva contrasenya</mat-label>
        <input
          matInput
          [formControl]="pass"
          [type]="passwordHide ? 'password' : 'text'"
        />
        <mat-error *ngIf="pass.errors?.required"
          >Introdueix una contrasenya</mat-error
        >

        <button
          mat-icon-button
          matSuffix
          (click)="passwordHide = !passwordHide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="passwordHide"
        >
          <mat-icon>{{
            passwordHide ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div id="button">
      <button mat-raised-button type="submit">Registar</button>
    </div>
  </form>
</div>
<mat-divider></mat-divider>
<div class="button">
  <button mat-raised-button (click)="goLogin()">Inicia sessió</button>
</div>
