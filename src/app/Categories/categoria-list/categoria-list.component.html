<h2>Llista de categories</h2>
<div class="listData">
  <table mat-table [dataSource]="categoryList">
    <!-- checked Column -->
    <ng-container matColumnDef="checkbox">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          color="primary"
          [(ngModel)]="selectAll"
          (click)="checkAll(selectAll)"
        ></mat-checkbox>
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [style.background-color]="element.categoria.color"
      >
        <mat-checkbox
          color="primary"
          [(ngModel)]="element.selected"
          (click)="checkElement(element)"
        ></mat-checkbox>
      </td>
    </ng-container>
    <!-- NAME Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>NOM</th>
      <td
        mat-cell
        *matCellDef="let element"
        [style.background-color]="element.categoria.color"
      >
        {{ element.categoria.name }}
      </td>
    </ng-container>
    <!-- DESCRIPTION Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>DESCRIPCIÃ“</th>
      <td
        mat-cell
        *matCellDef="let element"
        [style.background-color]="element.categoria.color"
      >
        {{ element.categoria.description }}
      </td>
    </ng-container>

    <!-- ACTIONS Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>ACCIONS</th>
      <td
        mat-cell
        *matCellDef="let element"
        [style.background-color]="element.categoria.color"
      >
        <button mat-icon-button (click)="updateCategory(element.categoria.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteCategory(element.categoria)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div>
  <button mat-icon-button (click)="createCategory()">
    <mat-icon>add_circle</mat-icon>
  </button>
  <button mat-icon-button (click)="deleteSelect(selectCategory)">
    <mat-icon>delete</mat-icon>
  </button>
</div>
